<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamerhub</title>
    <link rel="icon" type="image/svg" href="/images/iconlogo.svg">
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../components/loader.css">
</head>
<body class="bg-zinc-600 scrollbar-thin scrollbar-track-slate-600 scrollbar-thumb-blue-800" style="z-index: -3; position: relative;">
    <nav id="navbar" class="dark:bg-zinc-800 dark:backdrop-blur-sm fixed top-0 left-0 right-0 h-[5rem]"></nav>

    <div id="main-container" class="pt-[5rem] flex min-h-screen justify-center items-start flex-row" style="z-index: -2; position: relative;">
        <!-- Caja de pestañas -->
        <div id="pestañas" class="h-full flex justify-center w-1/5 bg-zinc-800 text-white p-4" style="height: calc(100vh - 5rem);">
            <ul class="flex flex-col gap-4 items-center">
                <li class="cursor-pointer" id="tab-cuenta">Cuenta</li>
                <li class="cursor-pointer" id="tab-games">Juegos</li>
                <li class="cursor-pointer" id="tab-security">Seguridad</li>
            </ul>
        </div>
        
        <!-- Caja de contenido -->
        <div id="profile-container" class="h-full w-4/5 -z-0 bg-zinc-700 overflow-auto scrollbar-thin scrollbar-thumb-indigo-600 scrollbar-track-zinc-600">
            <div class="relative">
                <div id="loader-container" class="absolute flex justify-center items-center h-full bg-zinc-700 hide-loader">
                  <div class="loader"></div>
                </div>
            <!-- Contenido de la pestaña Cuenta -->
            <div id="cuenta-content" class="p-6 flex flex-col gap-4" style="height: calc(100vh - 5rem);">
                
                <h2 id="account-name" class="text-2xl font-bold text-white">Cuenta</h2>

                <div id="content-edit" class="">
                    
                    <div id="picture-content">
                        <p class="text-white p-2 text-lg">Foto de perfil</p>
                        <div id="picture-user" class="flex mr-auto ml-auto w-48 h-48 outline outline-4 outline-blue-600 rounded-full">
                            <img id="profile-picture" class="rounded-full w-48 h-48">
                            <img id="profile-default" class="rounded-full w-48 h-48 hidden" src="/images/profile-default.svg">
                            
                        </div>
                        <input class="hidden" type="file" accept="image/*" id="profile-picture-input">
                        <div class="pt-4">
                            <button id="change-profile-picture-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-all">
                                Cambiar foto
                            </button>
                        </div>
                        
                    </div>

                    <div id="username" class="flex flex-col">
                        <label 
                        class="text-white p-2 text-lg" 
                        for="input-username">
                        Nombre de usuario
                        </label>

                        <div id="content-user" class="flex gap-2 items-center justify-start">
                            <input id="input-username" 
                            readonly
                            placeholder=""
                            type="text" 
                            class="bg-zinc-800 w-8/12 text-white p-2 rounded-md focus:outline-none focus:ring focus:border-indigo-700">
                            <button id="btn-username" class="bg-indigo-700 text-white px-4 py-2 rounded-md hover:bg-indigo-800 transition-all">

                    </div>

                                  </svg>
                            </button>
                        </div>
                    </div>

                            <div id="vr" class="flex cursor-pointer text-white flex-row outline outline-2 outline-blue-500 rounded-2xl bg-zinc-800 p-2">

        <div id="change-password-modal" class="fixed top-0 left-0 right-0 bottom-0 bg-black bg-opacity-50 items-center justify-center hidden transition-opacity duration-300 ease-in-out">
            <div id="notification" class="fixed top-20 left-0 right-0">
            </div>
            <div class="bg-zinc-700 p-6 rounded-md w-4/5">
              <!-- Contenido del cuadro emergente para contraseñas -->
              <h2 class="text-2xl text-white font-bold mb-4">Cambiar Contraseña</h2>
              <label class="block text-white mb-2" for="current-password">Contraseña Actual</label>
              <input type="password" id="current-password" class="bg-zinc-800 text-white w-full border-none outline-none rounded-md p-2 mb-4">
              
              <label class="block text-white mb-2" for="new-password">Nueva Contraseña</label>
              <input type="password" id="new-password" class="w-full bg-zinc-800 text-white border-none outline-none rounded-md p-2 mb-4">
              
              <label class="block text-white mb-2" for="confirm-password">Confirmar Nueva Contraseña</label>
              <input type="password" id="confirm-password" class="w-full bg-zinc-800 text-white border-none outline-none rounded-md p-2 mb-4">
              <div class="w-7/12 min-w-[80%] justify-center items-center flex ml-auto mr-auto">
                <button 
                id="save-password" 
                disabled 
                class="disabled:opacity-50 w-7/12 min-w-[80%] disabled:cursor-not-allowed bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-all">
                <div id="spinner-container">
                    <div class="spinner"></div>
                </div>
                <span id="button-text">Guardar Cambios</span>
                </button>
              </div>
            </div>
          </div>
          
        <div id="change-description-modal" class="fixed top-0 left-0 right-0 bottom-0 bg-black bg-opacity-50 items-center justify-center hidden transition-opacity duration-300 ease-in-out">
        <div id="notification" class="fixed top-20 left-0 right-0">
        </div>
        <div class="bg-zinc-700 p-6 rounded-md w-4/5">
            <!-- Contenido del cuadro emergente para la descripcion -->
            <h2 class="text-2xl text-white font-bold mb-4">Cambiar descripcion</h2>
            <div class="flex justify-center items-center">
            <textarea id="text-description" cols="30" rows="10"
            class="h-96 overflow-auto scrollbar-thin scrollbar-thumb-indigo-600 scrollbar-track-zinc-600 rounded-lg p-2 resize-none bg-zinc-800 text-white text-center w-full focus:outline-none focus:ring focus:border-indigo-700"
            ></textarea>
            </div>
            <div class="w-7/12 min-w-[80%] pt-4 justify-center items-center flex ml-auto mr-auto">
            <button 
            id="save-description" 
            disabled 
            class="flex max-h-10 justify-center items-center disabled:opacity-50 w-7/12 min-w-[80%] disabled:cursor-not-allowed bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-all">
            <div id="spinner-container-description" class="hidden max-h-10">
                <div class="spinner-sm"></div>
            </div>
            <span id="button-text-description">Guardar Cambios</span>
            </button>
            </div>
        </div>
        </div>
        
        <div id="games-content" class="p-6 hidden flex-col gap-4" style="height: calc(100vh - 5rem);">
            <h2 id="games-name" class="text-2xl font-bold text-white">Juegos</h2>

            <label for="search-game" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Buscar</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" id="search-game" class="block w-full p-4 pl-10 text-sm outline-none text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-zinc-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Busca tu juego favorito" required>
                <button id="btn-search-game" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700">Buscar</button>
            </div>

            <div id="games-div" class="flex gap-4 flex-row flex-wrap justify-center items-center">
             </div>
             
             <div id="loader-games" class="hidden justify-center pt-32">
                <div class="spinnerxl"></div>
             </div>
             
        </div>

        <div id="security-content" class="hi p-6 flex-col gap-4 hidden" style="height: calc(100vh - 5rem);">
            <h2 id="security-name" class="text-2xl font-bold text-white">Seguridad</h2>

            <div id="email" class="flex flex-col">
                <label 
                class="text-white p-2 text-lg" 
                for="input-email">
                Correo electronico
                </label>

                <div id="content-email" class="flex gap-2 items-center justify-center">
                    <input id="input-email" 
                    readonly
                    placeholder=""
                    type="text" 
                    class="bg-zinc-800 text-white p-2 rounded-md w-10/12 focus:outline-none focus:ring focus:border-indigo-700">
                    <button id="btn-email" class="bg-indigo-700 text-white px-4 py-2 rounded-md hover:bg-indigo-800 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                          </svg>
                    </button>
                </div>
            </div>

            <div id="change-password" class="flex flex-col">
                <label 
                class="text-white p-2 text-lg" 
                for="input-change-password">
                Contraseña
                </label>

                <div id="content-change-password" class="flex pb-4 gap-2 items-center justify-center">
                    <button id="btn-change-password" class="flex gap-2 bg-indigo-700 text-center justify-center items-center text-white px-4 py-2 rounded-md hover:bg-indigo-800 transition-all">
